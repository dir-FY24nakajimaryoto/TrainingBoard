<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">


	<head>
	    <meta charset="utf-8">
	    <title>TrainingBoard for Dir</title>
	    <link rel="stylesheet" th:href="@{/css/board/list.css}">
	</head>
	
	
	<body>
	    <h1>Board Test</h1>
	    <h2>スレッド一覧</h2>
	    
	    <a th:href="@{/board/register}">スレッドの登録</a>
	
	    <table>
	        <tr>
	            <th>ID</th>
	            <th>作成日</th>
	            <th>タイトル</th>
	            <th>内容</th>
	            <th></th>
	        </tr>
	        <tr th:each="board : ${boardlist}">
	            <td th:text="${board.id}"></td>
	            <td th:text="${board.updateDate != null}? ${#dates.format(board.updateDate,'yyyy/MM/dd HH:mm')+'(latest)'}:${#dates.format(board.createDate,'yyyy/MM/dd HH:mm')}"></td>
	            <td th:text="${board.title}"></td>
	            <td th:text="${board.contents}"></td>
	            <td>
	               <a th:href="@{/board/update/{id}/(id=${board.id})}">編集</a>
	            </td>
	        </tr>
	
	    </table>
	
	</body>


</html>
